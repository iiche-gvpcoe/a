  <style>
    .letters {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      padding: 1.5rem;
    }
    .year {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .yearTitle h3 {
      background-color: black;
      text-align: center;
      color: white;
      padding: .75rem 0.5rem;
      width: 7rem;
      font-weight: normal;
    }
    .yearTitle h3:hover {
      color: black;
      background-color: white;
      width: 7rem;
      text-align: center;
      padding: calc(.75rem - 2px) calc(.5rem - 2px);
      border : 2px solid black;
    }
    .year:hover .yearLetters {
      display: flex;
    }
    .yearLetters {
      display: none;
      position: relative;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    .yearLetter {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      min-width: 7rem;
      padding: .65rem .25rem;
    }
    .letterName {
      width: 100%;
      text-align: center;
    }
    .letterName h4 {
      color: white;
    }
    .letterLinks {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      align-items: center;
    }
    .letterLinks a{
      color: white;
    }
    .toHome {
	margin-top: 1.5rem;
	padding-left: 2vw;
}
.toHome a {
	color: black;
}
  </style>
</head>
